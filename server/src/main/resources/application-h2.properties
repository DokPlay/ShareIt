# Настройки H2 базы данных для локального запуска без PostgreSQL
spring.datasource.url=jdbc:h2:mem:shareit;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Настройки JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Отключаем использование schema.sql, так как ddl-auto=create-drop создаст таблицы автоматически
spring.sql.init.mode=never

# Включение консоли H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
